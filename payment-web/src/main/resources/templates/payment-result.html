<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Display Payment Page</title>

</head>
<body>
        <div>Payment process complete.</div>
        <div>Payment Id: <div th:utext="${paymentId}"/></div>
        <div>Reference: <div th:utext="${reference}"/></div>
        <div>Payment Status: <div th:utext="${paymentStatus}"/></div>
        <div>is Finished: <div th:utext="${isFinished}"/></div>

</body>
</html>
